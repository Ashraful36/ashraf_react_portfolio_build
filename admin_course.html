<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Add Course</title>
  <link rel="stylesheet" href="assets/js/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
  <h1>Add New Course</h1>
  <form id="courseForm">
    <input type="text" id="courseTitle" placeholder="Course Title" required>
    <textarea id="courseDescription" placeholder="Course Description" required></textarea>
    <select id="courseType" required>
      <option value="">Select Type</option>
      <option value="Free">Free</option>
      <option value="Paid">Paid</option>
    </select>
    <input type="text" id="coursePrice" placeholder="Price (0 if free)" required>
    <button type="submit">Add Course</button>
  </form>
  <script type="module" src="assets/js/adminCourse.js"></script>
</body>
</html>
