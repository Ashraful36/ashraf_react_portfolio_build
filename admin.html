<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <link rel="stylesheet" href="assets/js/style.css">
</head>
<body>
  <h1>Welcome to Admin Panel</h1>
  <form id="course-form">
    <input type="text" id="title" placeholder="Course Title" required />
    <textarea id="description" placeholder="Course Description"></textarea>
    <select id="type">
      <option value="Free">Free</option>
      <option value="Paid">Paid</option>
    </select>
    <input type="text" id="price" placeholder="Price (if paid)" />
    <button type="submit">Add Course</button>
  </form>
  <p id="status-message" style="color:green;"></p>
  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
