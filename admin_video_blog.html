<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Add Videos and Blogs</title>
  <link rel="stylesheet" href="assets/js/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
  <h1>Admin Panel</h1>

  <section>
    <h2>Add YouTube Video</h2>
    <form id="videoForm">
      <input type="text" id="videoTitle" placeholder="Video Title" required>
      <input type="text" id="videoURL" placeholder="YouTube Embed URL" required>
      <button type="submit">Add Video</button>
    </form>
  </section>

  <section>
    <h2>Add Blog Post</h2>
    <form id="blogForm">
      <input type="text" id="blogTitle" placeholder="Blog Title" required>
      <textarea id="blogContent" placeholder="Blog Content" required></textarea>
      <button type="submit">Add Blog</button>
    </form>
  </section>

  <script type="module" src="assets/js/adminFirebase.js"></script>
</body>
</html>
